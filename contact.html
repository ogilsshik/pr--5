<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>contact</title>
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<header class="header"><p><img src="assets/img/zzz.jpg" alt="альтернативный текст" img height="50"  img width="50"></p></header>
<div class="container">
    <main class="center column">
        <article>
            <h1>Contact</h1>
        </article>
        <form class="form" method="get">
            <input type="text" name="name" placeholder="Name"><br/>
            <input type="date" name="birthday"><br/>
            <input type="email" name="email" placeholder="e-mail"><br/>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="gender" value="Female"><br/>
            <label for="Female">Female</label><br>
            <select id="country" name="country">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Åland Islands">Åland Islands</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                <option value="Argentina">Argentina</option>
            </select><br/>
            <input type="tel" id="phone" name="phone" placeholder="Phone number"><br/>
            <input type="password" placeholder="password" name="pass"><br/>
            <input type="checkbox" name="accept" value="Accept">
            <label for="accept">I accept terms and conditions</label><br/>
            <textarea name="notes" placeholder="note" cols="30" rows="10"></textarea><br/>
            <input name="myFile" type="file"><br/>
            <input type="submit" value="Submit">
        </form>
    </main>

    </nav>
    <div class="right column">
        <h3>Right heading</h3>
        <p></p>
    </div>

</div>
<div class="footer-wrapper">
    <footer class="footer"><p><img src="assets/img/zzz.jpg" alt="альтернативный текст" img height="50"  img width="50"></p></footer>
</div>
